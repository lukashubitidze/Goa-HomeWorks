<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- box-model-ში ბევრი რამ შედის: content; padding; border; margin. -->
     <!-- content-ი არის თვითონ ის ინმფორმაცია რასაც ელემენტში ვწერთ.
      padding-ი არის კონტენტის გარშემო სივრცე და იგი ჩვენ შეგვიძლია ვაკონტროლოთ, და იზომება პიქსილებში. -->
      <!-- border-ი არის ჩარჩო რაშიც ვსვავთ პადინგს.
       margin-ი კი არის ელემენტებს შორის გარშემოტყმული სივრცე რომელიც იზომება ასევე პიქსელებში. -->
</body>
</html>
