<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- display:inline- აკეთებს იმას, რომ ელემენტები ერთმანეთის გვერდი-გვერდ არიან,
     ხოლო display:block-ი კი ყოველი ახალი ელემენტი ახალ ხაზზე ჩამოდის მაგალითები ქბემოთ -->

     <div style="display: inline;">
        <h1>inline element</h1>
        <h2>inline element2</h2>
    </div>

    <div style="display: block;">
        <h1>block element</h1>
        <h2>block element2</h2>
    </div>
</body>
</html>
