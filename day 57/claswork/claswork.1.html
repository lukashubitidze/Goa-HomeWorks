<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button {
    background-color: #f0f0f0;
    height: 40px;
    width: 250px;
    border-radius: 20px;
    cursor: pointer;
    font-weight: 700;
    margin-top: 10px;
    margin-bottom: 10px;
    }

button:hover {
    background-color: black;
    color: #f0f0f0;
    transition: 0.3s;
    }
    </style>
</head>
<body>
    <button>click!</button>
</body>
</html>
