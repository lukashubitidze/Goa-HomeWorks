<!DOCTYPE html>
<html>
<head>
  
  <title>Contact Form</title>
</head>
<body>
  <h2>Contact Us Today!</h2>
  <form action="#" method="post">
    <label for="fname">First Name</label><br>
    <input type="text" id="fname" name="fname" placeholder="First Name"><br><br>

    <label for="lname">Last Name</label><br>
    <input type="text" id="lname" name="lname" placeholder="Last Name"><br><br>

    <label for="email">E-Mail</label><br>
    <input type="email" id="email" name="email" placeholder="E-Mail Address"><br><br>

    <label for="phone">Phone #</label><br>
    <input type="tel" id="phone" name="phone" placeholder="(845)555-1212"><br><br>

    <label for="address">Address</label><br>
    <input type="text" id="address" name="address" placeholder="Address"><br><br>

    <label for="city">City</label><br>
    <input type="text" id="city" name="city" placeholder="City"><br><br>

    <label for="state">State</label><br>
    <select id="state" name="state">
      <option value="">Please select your state</option>
      <option value="ny">New York</option>
      <option value="ca">California</option>
      <option value="tx">Texas</option>
    </select><br><br>

    <label for="zip">Zip Code</label><br>
    <input type="text" id="zip" name="zip" placeholder="Zip Code"><br><br>

    <label for="website">Website or domain name</label><br>
    <input type="text" id="website" name="website" placeholder="Website or domain name"><br><br>

    <label>Do you have hosting?</label><br>
    <input type="radio" id="yes" name="hosting" value="yes">
    <label for="yes">Yes</label><br>
    <input type="radio" id="no" name="hosting" value="no">
    <label for="no">No</label><br><br>


<button>send</button>
    
  </form>
</body>
</html>
