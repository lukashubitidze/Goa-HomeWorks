<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- inline,internal და  external-ს შორის ბევრი განსხვავებაა -->
    <!-- inline-ში თაგის შიგნით ვწერთ ატრიბუტებს.ამას აქვს როგორც პლიუსები ასევე მინუსები
    მაგალითდ: პლიუსი ისაა რომ თუ ჩვენ გვჭირდება ერთი ორი ან სამი თაგის გასტილვა, მაშინ ილნაინი კარგად გაართმევს ამას თავს
    ხოლო მინუსი ირ, რომ ბევრი თაგის გასტილვას ვერ მოვახერხებთ ან ძალიან დიდი დრო დაგვჭირდება -->

    <!-- internal-ის მეშვეობით ჩვენ ვყობთ თაგებს კლასებად და ასევე ვუნიჭებთ აიდის,რის მეშვეობითაც ჩვენ
    შეგვიძლია გავსტილოთ რაღაც კონკრეტული ნაწილი, უმცა ჩვენი კოდი არ იქნება დალაგებული, ასევე დაიკავებს ბევრ ადგილს,
    და კიდევ ჩვენი საიტი იმუშავებს უფრო ნელა -->

    <!-- external-ით ჩვენ შეგვიძლია ცალკე დავუკავშიროთ ფაილს და იქ გავტილოთ, რაც
    კარგ გავლენას მოახედნს ჩვენ საიტზე. მაგალოთად: ჩვენი საიტი იმუშავებს უფრო სწრაფად და ასევე
    ჩვენი კოდი იქნება უფრო მოწესრიგებული -->
</body>
</html>
