<!-- 1) ახსენით რაში გამოიყენება name და value ატრიბუტი 

გამოიყენე  Drop-down-menu-ს შესაქმნელად :select, option  -->

<select>
    <option>cake</option>
    <option>fast food</option>
</select><br><br>

<!-- 2) შექმენი Drop-down-menu სადაც მომხმარებელი ირჩევს ქვეყანას. -->

<select>
    <option selected hidden>აირჩიეთ ქვეყანა</option>
    <option>საქართველო</option>
    <option>რუსეთი</option>
    <option>ა.შ.შ.</option>
    <option>თურქეთი</option>
</select><br><br>


<!-- 4) შექმენი Drop-down-menu  სადაც მომხმარებელს შეუძლია აირჩიოს საყვარელი სპორტი ერთ-ერთი კატეგორიიდან -->

<select>
    <option selected hidden>აირჩიე შენი საყვარელი სპორტი</option>
    <option>ფეხბურთი</option>
    <option>კალათბურთი</option>
    <option>ფრენბურთი</option>
</select><br><br>
