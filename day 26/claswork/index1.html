<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>

    <!-- Login Form -->
    <div>
        <h2>Login</h2>
        <form>
            <label for="login-email">Enter your email</label><br>
            <input type="email" id="login-email" name="login-email"><br><br>

            <label for="login-password">Confirm a password</label><br>
            <input type="password" id="login-password" name="login-password"><br><br>

            <input type="checkbox" id="remember-me" name="remember-me">
            <label for="remember-me">Remember me</label><br>

            <a href="#">Forgot password?</a><br><br>

            <button type="submit">Login Now</button><br><br>

            <p>Don't have an account? <a href="#">Signup now</a></p>
        </form>
    </div>
</body>
</html>
