<!DOCTYPE html>
<html>
<head>
    <title>Registration</title>
</head>
<body>

    <!-- Registration Form -->
    <div>
        <h2>Registration</h2>
        <form>
            <label for="reg-name">Enter your name</label><br>
            <input type="text" id="reg-name" name="reg-name"><br><br>

            <label for="reg-email">Enter your email</label><br>
            <input type="email" id="reg-email" name="reg-email"><br><br>

            <label for="reg-password">Create a password</label><br>
            <input type="password" id="reg-password" name="reg-password"><br><br>

            <label for="confirm-password">Confirm a password</label><br>
            <input type="password" id="confirm-password" name="confirm-password"><br><br>

            <input type="checkbox" id="terms" name="terms">
            <label for="terms">I accept all terms & conditions</label><br><br>

            <button type="submit">Register Now</button><br><br>

            <p>Already have an account? <a href="#">Login now</a></p>
        </form>
    </div>

</body>
</html>
